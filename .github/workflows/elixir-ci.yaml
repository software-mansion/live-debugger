name: Elixir CI

on:
  push:
    branches:
      - main
      - "v*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install inotify-tools
        run: sudo apt-get update && sudo apt-get install -y inotify-tools

      - name: Set up Elixir
        uses: erlef/setup-beam@v1.20.4
        with:
          elixir-version: "1.19.1" # [Required] Define the Elixir version
          otp-version: "28.1.1" # [Required] Define the Erlang/OTP version

      - name: Cache Mix
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install Dependencies
        run: mix deps.get

      - name: Check prettier
        working-directory: ./assets
        run: npx prettier . --check

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check credo
        run: mix credo

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Run unit tests
        run: mix test

      - name: Run e2e tests
        run: mix e2e

      - name: Upload Wallaby Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wallaby-screenshots
          path: tmp/screenshots
          retention-days: 7
